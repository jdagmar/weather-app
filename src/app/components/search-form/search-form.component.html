<div class="bg-primary">
  <form
    role="search"
    class="search-form container"
    [formGroup]="searchForm"
    (ngSubmit)="getWeather(searchForm.get('city')?.value)"
  >
    <label class="search-form__label">Find city</label>
    <div class="search-form__input-group">
      <input class="search-form__input" type="text" formControlName="city" />
      <button class="btn btn--white btn--icon">
        <span class="sr-only">Search</span>
        <svg
          class="icon"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          />
        </svg>
      </button>
    </div>
  </form>
</div>

<app-result-card
  [result]="weather"
  [isResultNotFound]="noCityIsFound"
  [isAfterSunset]="isAfterSunset"
>
</app-result-card>
