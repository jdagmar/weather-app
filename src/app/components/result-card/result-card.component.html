<div class="weather-card">
  <h2>{{ result.city }}</h2>
  <div class="weather-card__icon">
    <app-icon [name]="iconName" cssClass="weather-icon"></app-icon>
  </div>
  <p>{{ result.description }}</p>
  <dl>
    <div class="weather-card__time">
      <dt>sunset</dt>
      <dd>{{ result.sunriseAt | localShortTime }}</dd>
    </div>
    <div class="weather-card__time">
      <dt>sunrise</dt>
      <dd>{{ result.sunsetAt | localShortTime }}</dd>
    </div>
  </dl>
  <p class="weather-card__temp">
    {{ result.temp | round }}
  </p>
</div>
